<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Content</title>
    <script>
        // Daftar user-agent browser biasa yang ingin diblokir
        const blockedBrowsers = ["Chrome", "Firefox", "Safari", "Edge"];

        // Ambil user-agent dari perangkat yang mengakses
        const userAgent = navigator.userAgent;

        // Tampilkan user-agent di konsol untuk debugging (hanya untuk pengujian)
        console.log("User-Agent: ", userAgent);

        // Cek apakah user-agent mengandung nama browser yang diblokir
        let isBrowserBlocked = false;
        for (let browser of blockedBrowsers) {
            if (userAgent.includes(browser)) {
                isBrowserBlocked = true;
                break;
            }
        }

        // Jika menggunakan browser biasa, tampilkan pesan
        if (isBrowserBlocked) {
            document.body.innerHTML = `
                <h1>Access Denied</h1>
                <p>Konten ini hanya dapat diakses melalui aplikasi selain browser biasa seperti Chrome, Firefox, atau Safari.</p>
            `;
        } else {
            // Pengalihan ke URL Pastebin jika bukan browser biasa
            window.location.href = "https://pastebin.com/raw/0tWWueCH";  // Ganti dengan link Pastebin kamu
        }
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
